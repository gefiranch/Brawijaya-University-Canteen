<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canteen List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 20px 0;
      }

      header h1 a {
        text-decoration: none;
        color: #333;
      }

      .canteen-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        text-align: center;
        margin-bottom: 30px;
        color: #555;
      }

      .card {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      }

      .card h3 {
        margin-top: 0;
        color: #333;
      }

      .card a {
        text-decoration: none;
        color: #0d6efd;
      }

      .card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="#">Brawijaya University Canteen</a></h1>
    </header>

    <main class="canteen-container">
      <h2>Canteen List</h2>
      <p>
        Here you can find a list of canteens available at Brawijaya University.
      </p>

      <div class="card">
        <h3>Main Campus Canteen</h3>
        <a href="#">See details</a>
      </div>

      <div class="card">
        <h3>Science Block Canteen</h3>
        <a href="#">See details</a>
      </div>

      <div class="card">
        <h3>Engineering Canteen</h3>
        <a href="#">See details</a>
      </div>
    </main>
  </body>
</html>
